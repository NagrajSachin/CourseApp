<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="recipe.name" class="image-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appdropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor : pointer;" (click)="onAddToShoppingList()">To shopping List</a></li>
        <li><a (click) = "onEditClick()">Edit List</a></li>
        <li><a >Delete List</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
         *ngFor="let recipe of recipe.ingredients">
         {{recipe.name}} - {{recipe.amount}}
      </li>
    </ul>
  </div>
</div>
